<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>three.js</title>
    <link rel="stylesheet" href="style.css" />
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
      defer
    ></script>

    <script type="importmap" defer>
      {
        "imports": {

          "three/addons/": "https://unpkg.com/three@0.149.0/examples/jsm/",
          "capabilities": "../_utils/capabilities.js"
        }
      }
    </script>
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <div id="threejs"></div>

    <div class="btn-container">
      <div class="shape-btn btn">Box</div>
      <div class="shape-btn btn">Sphere</div>

      <div class="shape-btn btn">Cone</div>
      <div class="shape-btn btn">Torus</div>
      
    </div>
    <div class="shape-btn btn">Alaska alex</div>
    <div class="btn vid-btn">Убрать фон</div>

</html>
